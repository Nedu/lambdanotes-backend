language: node_js
node_js:
- 8.9.0
script:
  - "yarn test"
sudo: false
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.6.0
- export PATH=$HOME/.yarn/bin:$PATH
cache:
  yarn: true
services:
- mongodb
after_success: true
deploy:
  provider: heroku
  api_key:
    secure: 
  app: lambdanotes-backend
  on:
    repo: Nedu/lambdanotes-backend
  strategy: git